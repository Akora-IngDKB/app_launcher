name: app_launcher
description: A flutter plugin that launches an Android or iOS installed on the device using the application ID.
version: 1.0.0-nullsafety.0
homepage: https://github.com/Akora-IngDKB/app_launcher.git

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.22.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: me.akoraingdkb.app_launcher
        pluginClass: AppLauncherPlugin
